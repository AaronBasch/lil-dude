<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unicycle_robot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            display: block;
            border: 1px solid #252535;
        }
        #controls {
            position: absolute;
            bottom: -40px;
            left: 0;
            color: #404055;
            font-size: 10px;
            line-height: 1.6;
        }
        #controls span {
            color: #555;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="game"></canvas>
        <div id="controls">
            <span>$</span> arrows=move (full air control) | WASD=attack | hold+other=swing | Space=slowmo
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
